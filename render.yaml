services:
  - type: web
    name: zenpod-backend
    runtime: python
    rootDir: backend
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DOUBAO_API_KEY
        sync: false
      - key: DOUBAO_MODEL
        sync: false

  - type: web
    name: zenpod-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
